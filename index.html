<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>               
                <p class="score-board" id="home-score-board">0</p>
                <div class="btn-container">
                    <button onclick="homeIncrease(1)">+1</button>
                    <button onclick="homeIncrease(2)">+2</button>
                    <button onclick="homeIncrease(3)">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>               
                <p class="score-board" id="guest-score-board">0</p>
                <div class="btn-container">
                    <button onclick="guestIncrease(1)">+1</button>
                    <button onclick="guestIncrease(2)">+2</button>
                    <button onclick="guestIncrease(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
